<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置中心 | 我的世界pythonRE团</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 设置页专用样式 */
        .settings-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .settings-group {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e1e4e8;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .settings-group h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .setting-info label {
            display: block;
            font-weight: 600;
            color: #444;
        }
        .setting-info span {
            font-size: 12px;
            color: #888;
        }
        /* 开关控件样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #3498db; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <div class="announcement-bar" id="top-announcement">
        <div class="scrolling-text">⚙️ 设置：自定义您的浏览体验。</div>
    </div>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">117007 团队</a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="comments.html">留言板</a></li>
                <li><a href="help_contents.html">帮助中心</a></li>
                <li><a href="more.html">更多</a></li>
                <li><a href="settings.html" style="color:#3498db; font-weight: bold;">设置</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header style="margin: 30px 0;">
            <h2 style="color: #2c3e50;">⚙️ 系统设置</h2>
            <p style="color: #7f8c8d;">管理您的个性化偏好与账户关联</p>
        </header>

        <div class="settings-grid">
            <section class="settings-group">
                <h3>外观定制</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <label>显示走马灯</label>
                        <span>控制顶部滚动公告的可见性</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="toggle-announcement" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <label>精简模式</label>
                        <span>隐藏首页部分装饰性元素</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="minimal-mode">
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <section class="settings-group">
                <h3>开发者选项</h3>
                <div class="setting-item">
                    <div class="setting-info">
                        <label>GitHub 数据刷新</label>
                        <span>强制清除留言板本地缓存</span>
                    </div>
                    <button class="btn-primary" style="padding: 5px 15px; font-size: 12px;" onclick="location.reload()">立即刷新</button>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <label>管理仓库</label>
                        <span>直接访问 GitHub Issues 管理后台</span>
                    </div>
                    <a href="https://github.com/shenxudong2019-collab/my-team-page/issues" target="_blank" style="font-size: 13px; color: #3498db;">前往管理 →</a>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 我的世界pythonRE团 | 设置中心</p>
    </footer>

    <script>
        // 简单的逻辑控制示例
        const toggleBar = document.getElementById('toggle-announcement');
        const announcement = document.getElementById('top-announcement');

        toggleBar.addEventListener('change', function() {
            if(this.checked) {
                announcement.style.display = 'block';
                localStorage.setItem('showBar', 'true');
            } else {
                announcement.style.display = 'none';
                localStorage.setItem('showBar', 'false');
            }
        });

        // 页面加载时恢复状态
        if(localStorage.getItem('showBar') === 'false') {
            toggleBar.checked = false;
            announcement.style.display = 'none';
        }
    </script>
</body>
</html>
